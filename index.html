<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedLazio</title>
    <link rel="stylesheet" href="css/styleLoginReg.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button"class="toggle-btn" onclick="login()">Login</button>
                <button type="button"class="toggle-btn" onclick="register()">Registrati</button>
            </div>

            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="codice fiscale/identificativo" required>
                <input type="password" class="input-field" placeholder="password" required>
                <button type="submit" class="submit-btn">Entra</button>
            </form>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="nome" required>
                <input type="text" class="input-field" placeholder="cognome" required>
                <input type="text" class="input-field" placeholder="codice fiscale/identificativo" required>

                <input type="password" class="input-field" placeholder="password" required>
                <button type="submit" class="submit-btn">Registrati</button>
            </form>

        </div>
    </div>

    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");

        function register() {
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }

        function login() {
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }


    </script>

</body>
</html>
